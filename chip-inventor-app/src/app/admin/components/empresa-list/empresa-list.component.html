<div class="container">
  <h2>Gerenciamento de Empresas</h2>

  <button mat-stroked-button color="primary" (click)="novaEmpresa()" class="add-button" aria-label="Adicionar Empresa">
  Adicionar Nova Empresa
</button>


  <mat-card>
    <mat-card-content>
      <table mat-table [dataSource]="empresas$" class="mat-elevation-z8">

        <!-- Coluna ID -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let empresa"> {{empresa.id}} </td>
        </ng-container>

        <!-- Coluna Nome -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let empresa"> {{empresa.nome}} </td>
        </ng-container>

        <!-- Coluna CNPJ -->
        <ng-container matColumnDef="cnpj">
          <th mat-header-cell *matHeaderCellDef> CNPJ </th>
          <td mat-cell *matCellDef="let empresa"> {{empresa.cnpj}} </td>
        </ng-container>

        <!-- Coluna Ações -->
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let empresa">
            <button mat-stroked-button color="primary" (click)="editarEmpresa(empresa)">
          <mat-icon></mat-icon>Editar
           </button>
            <button mat-stroked-button color="warn" (click)="excluirEmpresa(empresa)">
           <mat-icon></mat-icon>Excluir
           </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Nenhuma empresa encontrada.</td>
        </tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
