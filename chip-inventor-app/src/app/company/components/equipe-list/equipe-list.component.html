<div class="container">
  <h2>Gerenciamento de Equipes</h2>

  <button mat-stroked-button color="primary" (click)="novaEquipe()" class="add-button" aria-label="Adicionar Equipe">
  Adicionar Nova Equipe
</button>


  <mat-card>
    <mat-card-content>
      <table mat-table [dataSource]="equipes$" class="mat-elevation-z8">

        <!-- Coluna ID -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let equipe"> {{equipe.id}} </td>
        </ng-container>

        <!-- Coluna Nome -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let equipe"> {{equipe.nome}} </td>
        </ng-container>

        <!-- Coluna Descrição -->
        <ng-container matColumnDef="descricao">
          <th mat-header-cell *matHeaderCellDef> Descrição </th>
          <td mat-cell *matCellDef="let equipe"> {{equipe.descricao}} </td>
        </ng-container>

        <!-- Coluna Projetistas -->
        <ng-container matColumnDef="projetistas">
          <th mat-header-cell *matHeaderCellDef> Projetistas </th>
          <td mat-cell *matCellDef="let equipe"> {{getProjetistaNomes(equipe)}} </td>
        </ng-container>

        <!-- Coluna Ações -->
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let equipe">
            <button mat-stroked-button color="primary" (click)="editarEquipe(equipe)" aria-label="Editar Equipe">
               Editar
            </button>
            <button mat-stroked-button color="warn" (click)="excluirEquipe(equipe)" aria-label="Excluir Equipe">
               Deletar
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="5">Nenhuma equipe encontrada.</td>
        </tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
