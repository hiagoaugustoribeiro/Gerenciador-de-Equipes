<div class="container">
  <h2>{{ pageTitle }}</h2>

  <mat-card>
    <mat-card-content>
      <form [formGroup]="projetistaForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nome do Projetista</mat-label>
          <input matInput formControlName="nome" required>
          <mat-error *ngIf="projetistaForm.get('nome')?.hasError('required')">
            Nome é obrigatório.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required>
           <mat-error *ngIf="projetistaForm.get('email')?.hasError('required')">
            Email é obrigatório.
          </mat-error>
           <mat-error *ngIf="projetistaForm.get('email')?.hasError('email')">
            Email inválido.
          </mat-error>
       </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Cargo</mat-label>
          <input matInput formControlName="cargo">
        </mat-form-field>

       

        <div class="button-row">
          <button mat-raised-button color="primary" type="submit" [disabled]="projetistaForm.invalid">
            {{ isEditMode ? 'Atualizar' : 'Salvar' }}
          </button>
          <button mat-stroked-button type="button" (click)="cancel()">Cancelar</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
