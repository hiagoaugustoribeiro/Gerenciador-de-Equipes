<div class="container">
  <h2>Gerenciamento de Projetistas</h2>

  <button mat-stroked-button color="primary" (click)="novoProjetista()" class="add-button" aria-label="Adicionar Projetista">
  Adicionar Novo Projetista
</button>


  <mat-card>
    <mat-card-content>
      <table mat-table [dataSource]="projetistas$" class="mat-elevation-z8">

        <!-- Coluna ID -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let projetista"> {{projetista.id}} </td>
        </ng-container>

        <!-- Coluna Nome -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let projetista"> {{projetista.nome}} </td>
        </ng-container>

        <!-- Coluna Email -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let projetista"> {{projetista.email}} </td>
        </ng-container>

        <!-- Coluna Cargo -->
        <ng-container matColumnDef="cargo">
          <th mat-header-cell *matHeaderCellDef> Cargo </th>
          <td mat-cell *matCellDef="let projetista"> {{projetista.cargo}} </td>
        </ng-container>

        <!-- Coluna Ações -->
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let projetista">
            <button mat-stroked-button color="primary" (click)="editarProjetista(projetista)" aria-label="Editar Projetista">
               Editar
            </button>
            <button mat-stroked-button color="warn" (click)="excluirProjetista(projetista)" aria-label="Excluir Projetista">
              Deletar
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="5">Nenhum projetista encontrado.</td>
        </tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
